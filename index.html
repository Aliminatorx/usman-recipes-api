<!doctype html>
<html lang="en">
  <head>
    <title>JQuery API Get Call</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./jqcrud.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./jqstyles.css">
</head>

    <body class="container">
        <h1>Recipies API client</h1>

        <div class="form-group">
          <label for="title">Title</label>
          <input 
          type="text"
          class="form-control"
          name="title" 
          id="title" 
          aria-describedby="titleHelp" 
          placeholder="Title of the Recipes">
          <small id="titleHelp" class="form-text text-muted">Enter Title of the recipe</small>
        </div>
        
        <div class="form-group">
          <label for="body">Body</label>
          <input 
          type="text"
          class="form-control" 
          name="body" 
          id="body" 
          aria-describedby="bodyHelp" 
          placeholder="Enter the description">
          <small id="helpId" class="form-text text-muted">Enter Details</small>
        </div>

        <button id="addbtn" class="btn btn-info">Add Recipe</button>
        <div id="recipies">
           Loading Recipies ...
        </div>
  <!-- Button trigger modal -->
  <!-- <button type="button" 
          class="btn btn-primary btn-lg" 
          data-toggle="modal" 
          data-target="#updateModal">
    Launch
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade"
       id="updateModal" 
       tabindex="-1" 
       role="dialog" 
       aria-labelledby="modelTitleId" 
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="updateId"> <br/>

          <div class="form-group">
            <label for="Title"></label>
            <input type="text"
              class="form-control" name="updateTitle" id="updateTitle" aria-describedby="updatehelpId" placeholder="">
            <small id="helpId" class="form-text text-muted">Enter Title to Update</small>
          </div>

          <div class="form-group">
            <label for="updateBody">Body</label>
            <textarea class="form-control" name="updateBody" id="updateBody" rows="5"></textarea>
          </div>

        </div>
        <div class="modal-footer">
          <button id="updateSave" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
